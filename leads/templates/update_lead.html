{% extends 'layout.html' %}
{% block body%}
<form method="POST" action="{% url 'update_lead' lead.pk %}" enctype="multipart/form-data" >

    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-dark">Submit</button>
</form>
<a href="{% url 'delete_lead' lead.pk %}" class="btn btn-secondary btn-danger active m-1" role="button" aria-pressed="true">Delete Lead</a>
{% endblock %}
